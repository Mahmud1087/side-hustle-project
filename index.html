<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS First Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image_part">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg">
            <div class="logo">
                <div class="odinLogo">
                    <img src="images/odin-lined.png">
                </div>
                <h3 class="odin">ODIN</h3>
            </div>
        </div>

        <div class="signUp">
            <div class="texts">
                <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.</h4>
                
                <h4>
                    You <em>know</em> you want to.
                </h4>
            </div>

            <div class="form">
                <h4>Let's do this!</h4>
                <form action="">
                    <div class="left_form">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>

                    <div class="right_form">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" name="number">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" class="error">
                        <label for="password">CONFIRM PASSWORD</label>                            <input type="password" name="password" class="error">
                    </div>
                </form>
            </div>

            <div class="last_part">
                <button class="btn">Create Account</button>
                <p class="account">Already have an account? <a href="#login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
